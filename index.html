<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Linkdin</title>

</head>

<body>
   

        <div class="container md:pl-28 pl-5 pr-5">

            <div class="flex justify-between items-center mt-3">
                <div class="logo text-4xl">
                    <span class="font-extrabold text-blue-700">Linked<span
                            class="bg-blue-800 rounded-lg text-white pl-1 pr-1">in</span></span>
                </div>
                <div class="content space-x-5">
                    <span>Join Now</span>
                    <button class="border border-blue-800 p-3 pl-7 pr-7 cursor-pointer rounded-full text-blue-800">Sign
                        In</button>
                </div>
            </div>
            <div class="pt-10 flex">

                <div class="flex flex-col space-y-4 md:w-[50%]">
                    <span class="text-6xl text-[#8f5849] static font-extralight mb-2 md:mb-5">Welcome to Your Profession
                        Community</span>
                    <input class="border border-black p-3" type="text" placeholder="Email or Phone Number">
                    <input class="border border-black p-3" type="password" placeholder="Password">
                    <span>Forget Password?</span>
                    <button class="text-white bg-blue-600 text-2xl rounded-full cursor-pointer pt-4 pb-4">Sign
                        In</button>
                    <button
                        class="text-gray-500 text-2xl rounded-full cursor-pointer pt-4 pb-4 border border-gray-400 hover:bg-gray-200 hover:border-black">Sign
                        In With Google</button>
                    <button
                        class="text-gray-500 text-2xl rounded-full cursor-pointer pt-4 pb-4 border border-gray-400 hover:bg-gray-200 hover:border-black">New
                        to Linkdin? Join now</button>

                </div>
                <!-- <div class="image hidden md:block">
                <img src="first-img.svg" alt="">
            </div> -->
            </div>

        </div>

        <div class="bg-gray-200 md:pl-28 pl-5 pr-5 md:flex mt-6 pt-16 pb-16">
            <div class="left static text-6xl font-extralight md:min-w-[50%] mb-10">
                Explore topics you are interested in
            </div>
            <div class="right">

                <span class="right text-xl">CONTENT TOPICS</span>
                <div class="mt-5">

                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-300 hover:border-black mb-2">See
                        All Topics</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-300 hover:border-black mb-2">Workplace</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-300 hover:border-black mb-2">Job
                        Search</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-300 hover:border-black mb-2">Careers</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-300 hover:border-black mb-2">Interviewing</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-300 hover:border-black mb-2">Salary
                        and Compansation</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-300 hover:border-black mb-2">Internships</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-300 hover:border-black mb-2">Employee
                        Benefits</button>

                </div>


            </div>
        </div>


        <div class="md:pl-28 pl-5 pr-5 md:flex mt-6 pt-6 pb-16">
            <div class="left static text-6xl font-extralight md:min-w-[50%] mb-10">
                Find the right job or internship for you
            </div>
            <div class="right">

                <span class="right text-xl">SUGGESTED SEARCHES</span>
                <div class="mt-5">

                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-200 hover:border-black mb-2">Engineering</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-200 hover:border-black mb-2">Business
                        Development</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-200 hover:border-black mb-2">Finance</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-200 hover:border-black mb-2">Administrative
                        Assistant</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-200 hover:border-black mb-2">Retail
                        Associate</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-200 hover:border-black mb-2">Customer
                        Service</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-200 hover:border-black mb-2">Operations</button>
                    <button
                        class=" text-xl rounded-full cursor-pointer pt-2 pb-2 pl-4 pr-4 border border-black hover:bg-gray-200 hover:border-black mb-2">Information
                        Technology</button>

                </div>


            </div>
        </div>
   
</body>


</html>
